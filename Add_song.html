<html>

<head>
    <title>Add Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular.min.js"></script>
    <script>
        var app = angular.module("myartist", []);
        app.controller("artistcont", function ($scope, $http) {
            $scope.insert = function () {
                $http.post('insert_artist.php', {
                    'artistname': $scope.artistname,
                    'dob': $scope.dob,
                    'bio': $scope.bio

                })
                    .success(function (data) {
                        alert(data);
                        $scope.artistname = null;
                        $scope.dob = null;
                        $scope.bio = null;
                    });
            }
        });
    </script>
</head>

<body ng-app="myartist"
    style="background-image: url('Img/home-background.jpg');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
    <div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Home</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div style="padding-left:90px;padding-right:50px;padding-top:30px;">
        <h2>Adding a New Song</h2>
        <br>
        <table>
            <tr>
                <td style="padding-right:50px;">
                    Song Name:
                </td>
                <td>
                    <input class="form-control me-2" type="text" placeholder="Enter Song Name" id="txtsname">
                </td>
            </tr>
            <tr>
                <td style="padding-right:50px;padding-top:15px">
                    Date of Release:
                </td>
                <td style="padding-top:15px">
                    <input class="form-control me-2" type="date" id="txtsdate">
                </td>
            </tr>
            <tr>
                <td style="padding-right:50px;padding-top:15px">
                    Artwork:
                </td>
                <td style="padding-top:15px">
                    <input class="form-control" type="file" id="artwork" accept="image/png, image/jpeg, image/jpg">
                </td>
            </tr>
            <tr>
                <td style="padding-right:50px;padding-top:15px">
                    Artists:
                </td>
                <td style="padding-top:15px">
                    <select id="artissts" class="form-control me-2">

                    </select>
                </td>
                <td style="padding-top:15px;padding-left:10px;">
                    <button class="btn btn-dark" id="btnsave" data-bs-toggle="modal" data-bs-target="#myModal"
                        type="submit">Add Artist</button>
                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content" ng-controller="artistcont">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Add Artist</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <table>
                                        <tr>
                                            <td style="padding-right:50px;">Artist Name:</td>
                                            <td><input class="form-control me-2" type="text"
                                                    placeholder="Enter Artist Name" ng-model="artistname" id="txtaname">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-right:50px;padding-top:15px">
                                                Date of Birth:
                                            </td>
                                            <td style="padding-top:15px">
                                                <input class="form-control me-2" type="date" ng-model="dob"
                                                    id="txtadate">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-right:50px;padding-top:15px">
                                                Bio:
                                            </td>
                                            <td style="padding-top:15px">
                                                <textarea id="txtbio" name="bio" ng-model="bio"
                                                    class="form-control me-2" placeholder="Enter the bio" rows="4"
                                                    cols="50"></textarea>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" id="btncancel" class="btn btn-danger"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" id="btnasave" ng-click="insert()"
                                        class="btn btn-success">Save</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="padding-right:50px;padding-top:30px;padding-left:50px;">
                    <button class="btn btn-danger" id="btncancel" type="submit">Cancel</button>
                </td>
                <td style="padding-top:30px;padding-left:50px;">
                    <button class="btn btn-success" id="btnsave" type="submit">Save</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
